  </h1>
  <p class="site-description">
    你有多久，没停下来，抬头仰望星空，巡视浩瀚宇宙，感受光与影，察看云与月，呼吸风与雾，让每一寸的手掌之上都有雨的跳跃。一滴一落，一叶一摇，汇聚自然变换、无穷风情，随风而起，追雨而去，止于悦耳之音，才觉薄雾细雨，造就浅浅足印。原伞之用来遮雨，今昔觉知阻挡了一眼春冬之景。
  </p>
